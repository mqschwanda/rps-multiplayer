<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MQS-RPS</title>
  <!--Import Google Icon Font-->
  <!-- Use secure so heroku doesn't have a hissy fit -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="assets/stylesheets/materialize.css"  media="screen,projection"/>
  <link rel="stylesheet" type="text/css" href="assets/stylesheets/styles.css">
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
  <header>
    <nav>
      <div class="nav-wrapper">
        <!-- Logo -->
        <a href="#" class="brand-logo center">RPS</a>
        <!-- Sign in button -->
        <ul class="right">
          <!-- Dropdown Trigger -->
          <li><a class="dropdown-button" href="#!" data-activates="dropdown" data-beloworigin="true">Sign In<i class="mdi-navigation-arrow-drop-down right"></i></a></li>
        </ul>
      </div>
    </nav>
    <!-- Dropdown Structure -->
    <ul id="dropdown" class="dropdown-content collection">
      <li class="">
<!--         <div class="row"> -->
        <div class="input-field">
          <input placeholder="Please enter username" id="username" type="text" class="validate">
          <label for="username"></label>
        </div>
<!--         </div> -->
      </li>
    </ul>
  </header>
  <main>
    <div class="container">

      <div class="row">
        <!-- stack on mobile -->
        <div id="user" class="col s12 m6 center-align">
          <div class="card">
            <!-- Use materialize valign helpers to v center card image -->
            <div class="card-image valign-wrapper">
              <img id="userGuess" class="responsive-img valign">
              <span id="user-name" class="card-title"></span>
            </div>
            <div class="card-content">
            </div>
            <div class="card-action">
              <a class="btn-floating btn-large waves-effect waves-light red btn-guess rock-background"></a>
              <a class="btn-floating btn-large waves-effect waves-light red btn-guess paper-background"></a>
              <a class="btn-floating btn-large waves-effect waves-light red btn-guess scissors-background"></a>
              <a class="btn-floating btn-large waves-effect waves-light green input disabled"><i class="material-icons">input</i></a>
            </div>
          </div>
        </div>
          <!-- stack on mobile -->
        <div id="opponent" class="col s12 m6 center-align">
          <div class="card">
            <!-- Use materialize valign helpers to v center card image -->
            <div class="card-image valign-wrapper">
              <img id="opponentGuess" class="responsive-img valign">
              <span id="opponent-name" class="card-title"></span>
            </div>
            <div class="card-content">
            </div>
            <div class="card-action">
              <a class="btn-floating btn-large waves-effect waves-light green input disabled"><i class="material-icons">input</i></a>
              <a class="btn-floating btn-large waves-effect waves-light red rock-background disabled"></a>
              <a class="btn-floating btn-large waves-effect waves-light red paper-background disabled"></a>
              <a class="btn-floating btn-large waves-effect waves-light red scissors-background disabled"></a>
            </div>
          </div>
        </div>
        <div id="game" class=""></div>
        <div id="chat-box" class="col s12 center-align">
        #chat-box
        </div>
      </div>
    </div>
  </main>
  <footer class="page-footer">
    <div class="footer-copyright">
      <div class="container center-align">Â© 2016 Mark Q Schwanda</div>
    </div>
  </footer>
  <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="assets/javascripts/materialize.js"></script>
  <script type="text/javascript" src="assets/javascripts/main.js"></script>
</body>
</html>
